<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
    <policy user="root">
        <allow own="org.example.Vehicle"/>
        <allow send_destination="org.example.Vehicle"/>
        <allow send_interface="org.example.Vehicle"/>
        <allow receive_sender="org.example.Vehicle"/>
    </policy>

    <policy context="default">
        <allow send_destination="org.example.Vehicle"/>
        <allow receive_sender="org.example.Vehicle"/>
    </policy>
</busconfig>
